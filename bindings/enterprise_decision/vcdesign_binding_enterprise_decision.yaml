version: 2.0
kind: vcd_domain_binding
id: vcdesign_binding_enterprise_decision

name:
  en: Enterprise Decision Binding
  ja: 経営意思決定バインディング

description:
  en: >
    Binding for strategic decisions that distinguishes Data Facts from Strategic Commitments,
    enforcing Human Responsibility for all outcomes.
  ja: >
    データFactと戦略的コミットメントを分離し、すべての結果に対する人間の責任を強制する、
    経営意思決定のためのバインディング。

philosophy_grounding:
  vcd_core_version: ">=2.0.0"
  axioms:
    - "responsibility_is_explicit"
    - "interpretation_is_not_decision"

depends_on:
  - id: vcdesign_binding_analytics_llm
    relation: "extends"

domain_axioms:
  - id: decisions_are_not_facts
    statement: "Strategic decisions are not observable Facts; they are commitments created by Responsibility."
  - id: ownership_is_mandatory
    statement: "Every strategic Resolution must have a named Owner."

constraints:
  interpretation_boundary:
    - id: llm_as_staff_officer
      rule: "LLM outputs act as Staff Officer analysis (Hypothesis), never as Commander decision."
      allowed: "Scenario planning, Risk simulation"
      forbidden: "Final Resource Allocation"

  responsibility_boundary:
    - id: commitment_gate
      rule: "Strategic commitments require an explicit Act of Resolution by a Responsible Body."
      rationale: "Aligns with VCD Core: Responsibility creates the 'Fact' of decision."

responsibility_model:
  roles:
    - id: llm
      nature: "Staff / Analyst (Hypothesis Generator)"
    - id: decision_body
      nature: "Commander / Responsible Owner (Resolution Authority)"

# NOTE: Governance and audit logging details are delegated to IDG/BOA contexts.
