version: 1.1
kind: architecture_core
id: vcdesign_core

name:
  en: Boundary-Oriented Architecture (VCDesign Core)
  ja: 境界志向アーキテクチャ（VCDesign コア）

tagline:
  en: Separate Facts, Interpretation, and Responsibility by default-async.
  ja: 非同期前提で「事実・解釈・責務」を境界で分離する工法

philosophy:
  intent:
    - en: Facts must remain facts and must not be overwritten by interpretation.
      ja: 事実は事実のまま保持され、解釈によって上書きされてはならない
    - en: Interpretation may evolve, but responsibility must always be explicit.
      ja: 解釈は変わってよいが、責務は常に明示されなければならない
    - en: Responsibility is never implicit and must never be inferred by systems.
      ja: 責務は暗黙に推論されるものではない

core_concepts:

  fact:
    description:
      en: Immutable records of observed events or measurements.
      ja: 観測・測定された事象の不変な記録
    properties:
      immutable: true
      overwrite_prohibited: true
      source_required: true

  interpretation:
    description:
      en: Meaning derived from facts through rules, models, or human judgment.
      ja: 事実から導出された意味・評価・判断
    properties:
      mutable: true
      versioned: true
      reversible: true

  responsibility:
    description:
      en: Explicit ownership of decisions and their consequences.
      ja: 判断および結果に対する明示的な所有
    properties:
      must_be_declared: true
      cannot_be_inferred: true
      non_transferable_by_default: true

boundaries:
  definition:
    en: A declared separation point where semantics, authority, or timing changes.
    ja: 意味・権限・時間特性が変化することを宣言する分離点

  rules:
    - en: Boundaries must be declared before data or meaning crosses them.
      ja: データや意味が越境する前に境界は宣言されなければならない
    - en: No boundary crossing without explicit responsibility assignment.
      ja: 明示的な責務割当なしに境界を越えてはならない
    - en: Crossing a boundary may change interpretation but must not change facts.
      ja: 境界越境は解釈を変えても、事実を変えてはならない

resolution:
  definition:
    en: An explicit act that upgrades interpretation into an official decision.
    ja: 解釈を正式な判断へ昇格させる明示的行為

  rules:
    - en: Resolution requires a responsible actor.
      ja: Resolution には責務主体が必要である
    - en: Automated systems may propose resolutions but must not finalize them by default.
      ja: 自動化システムは提案できるが、原則として最終判断はできない
    - en: Resolution marks the point where accountability becomes enforceable.
      ja: Resolution は説明責任が発生する地点である

ai_guidance:
  reading_priority:
    - structure
    - constraints
    - en_fields

  prohibited_assumptions:
    - en: Do not infer responsibility from data flow or system topology.
      ja: データフローや構成から責務を推論してはならない
    - en: Do not treat interpretation as fact.
      ja: 解釈を事実として扱ってはならない
    - en: Do not auto-upgrade interpretation into resolution.
      ja: 解釈を自動で判断へ昇格させてはならない

relationship:
  boa:
    en: BOA is a construction method within VCDesign.
    ja: BOA は VCDesign に含まれる工法の一つである

status:
  maturity: canonical
  intended_use:
    - architecture_design
    - design_review
    - ai_assisted_reasoning
    - boundary_validation
