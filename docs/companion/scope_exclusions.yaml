companion:
  name: "VCD Ecosystem Companion"
  version: "2.0.0"
  description: >
    Companion は VCD (哲学) の利用者に対して、
    境界の理解と適切な適用を支援するための補助的なガイドである。
    実装詳細 (BOA/IDG) は除外し、哲学的スコープを定義する。

  scope_exclusions:
    temporal_dynamics:
      description: >
        時間とともに変化する Meaning, Responsibility, Context を
        システム側で「哲学的公理」としてモデル化することは行わない。
      rationale: >
        時間的変化は無限であり、固定的な公理の対象外である。
        Fact の時間変化と Interpretation の版管理のみを扱い、人間の領域は除外する。
      boundary:
        handles: ["fact.time_series", "interpretation.versioning"]
        excludes: ["meaning.evolution", "responsibility.evolution"]

    organizational_structure:
      description: >
        組織図、権限階層、文化、意思決定構造などの
        社会的・人間的構造をモデル化しない。
      rationale: >
        組織構造は Context に属し、VCDの内部構造ではない。
        VCD は責任の所在（役割）を要求するが、組織そのものを定義しない。
      boundary:
        handles: ["responsibility.assignment_requirement"]
        excludes: ["organization.chart", "authority.hierarchy"]

    value_judgement:
      description: >
        良し悪し、倫理、望ましさなどの価値判断を扱わない。
      rationale: >
        価値判断は人間の Responsibility に属し、
        システムが価値判断を行うことは越権となる。
      boundary:
        handles: ["decision.structure_requirement"]
        excludes: ["decision.value_basis", "ethical_evaluation"]

    business_process:
      description: >
        業務フロー、手順、SOP、現場運用ルールなどの
        業務プロセスそのものを定義しない。
      rationale: >
        業務プロセスは IDG (実装) の領域であり、
        VCD Core が規定すべきものではない。
      boundary:
        handles: ["process.structural_dependency"]
        excludes: ["process.flow", "sop"]

    domain_semantics:
      description: >
        工場、医療、金融などのドメイン固有の意味を定義しない。
      rationale: >
        VCD はドメイン非依存の構造であり、
        意味の中身は Bindings の責務である。
      boundary:
        handles: ["meaning.structure"]
        excludes: ["meaning.domain_specific"]

    ai_model_internals:
      description: >
        AI モデルの内部構造、学習方法、パラメータ、推論アルゴリズムを扱わない。
      rationale: >
        VCD は AI の「位置づけ」を規定するのであって、
        AI の「作り方」は VCD の外側にある。
      boundary:
        handles: ["meaning.hypothesis_classification"]
        excludes: ["model.architecture", "model.training"]
